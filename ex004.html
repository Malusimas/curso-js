<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(` Olá <strong> ${nome}</strong>! seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`) //para colocar a resposta em maiuscula
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`) // para colocar a resposta em minuscula 
        </script>
        <style>
            body {
                font: normal 25pt Arial;
            }
        </style>
</body>
</html>
